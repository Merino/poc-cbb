<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=EDGE">

        <title>AUI Title</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="/static/aui/css/aui.min.css" media="all">
        <link rel="stylesheet" href="/static/aui/css/aui-experimental.min.css" media="all">
        <link rel="stylesheet" href="/static/aui/custom.css" media="all">


        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="/static/aui/js/aui.min.js"></script>
        <script src="/static/aui/js/aui-experimental.min.js"></script>
        <script src="/static/aui/js/aui-soy.min.js"></script>

        <script src="/static/turbolinks/turbolinks.js"></script>


    </head>
    <body class="aui-page-focused aui-page-focused-large"><!-- For a normal page, omit all 'aui-page-' classes here -->
    {% block body %}
        <div id="page">

            <header id="header" role="banner">
                <nav class="aui-header aui-dropdown2-trigger-group" role="navigation">
                    <div class="aui-header-inner">
                        <div class="aui-header-primary">
                            <h1 id="logo" class="aui-header-logo">
                                <a href="/">
                                    <span class="aui-header-logo-device">ERP</span>
                                </a>
                            </h1>
                            <ul class="aui-nav">
                                <li ><a href="/"><i class="fa fa-tachometer"></i> Dashboard</a></li>
                                <li class="aui-nav-selected"><a href="/"><i class="fa fa-usd"></i> Sales</a></li>
                                <li><a href="/"><i class="fa fa-archive"></i> Products</a></li>
                                <li><a href="/"><i class="fa fa-users"></i> Customers</a></li>
                                <li><a href="/"><i class="fa fa-truck"></i> Warehouse</a></li>
                            </ul>
                        </div>
                        <div class="aui-header-secondary">
                            <ul class="aui-nav">
                                <li>
                                    <form class="aui-quicksearch" method="post" action="/">
                                        <label class="assistive" for="quicksearchid">Search</label>
                                        <input type="text" name="quicksearchname" placeholder="Quick Search" class="search" id="quicksearchid">
                                    </form>
                                </li>
                                <li><a href="/">Often an icon-only dropdown</a></li>
                            </ul>
                        </div>
                    </div>
                 </nav>
            </header>

            <section id="content" role="main">


            </section>

            <footer id="footer" role="contentinfo">
                <section class="footer-body">
                    <ul>
                        <li>WE &hearts; B2B Ecommerce</li>
                    </ul>
                </section>
            </footer>

        </div>
    {% endblock %}
    </body>
</html>
