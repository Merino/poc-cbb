<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>

      <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <!-- Styles -->
    <link href="/static/css/libs.css" rel="stylesheet" />
    <link href="/static/css/apps.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!--
    <script src="/static/turbolinks/turbolinks.js"></script>
    -->

    <!-- Turbolinks -->
    <script src="https://turbo-react.herokuapp.com/lib/turbolinks.js"></script>
    <script src="https://turbo-react.herokuapp.com/dist/turbo-react.min.js"></script>


    <script src="/static/javascript/bootstrap.min.js"></script>
  </head>
  <body>
    {% block body %}
    <div class="app">
        <div class="panel-sidebar">
            <nav role="navigation" class="nav-container">
                <div class="brand">
                    <a href="/">VESPER PANEL</a>
                </div>
                <div class="navigation-apps">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="/">
                                <span class="nav__icon"></span>
                                <span class="nav__text">Dashboard</span>
                                <span class="nav__badge">2</span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="/">
                                <span class="nav__icon fa fa-calendar-o"></span>
                                <span class="nav__text">Item 1</span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="/layout/">Layout</a>
                            <ul>
                                <li>
                                    <a href="/layout/grid/">
                                        <span class="nav__icon fa fa-th-list"></span>
                                        <span class="nav__text">Grid</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="/layout/blocks/">
                                        <span class="nav__icon fa fa-th-list"></span>
                                        <span class="nav__text">Blocks</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="/layout/typography/">
                                        <span class="nav__icon fa fa-th-list"></span>
                                        <span class="nav__text">Typography</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="/layout/icons/">
                                        <span class="nav__icon fa fa-th-list"></span>
                                        <span class="nav__text">Icons</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="/layout/forms/">
                                        <span class="nav__icon fa fa-th-list"></span>
                                        <span class="nav__text">Forms</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="navigation-system">
                    <ul class="">
                        <li class=" ">
                            <a href="/">
                                <span class="nav__icon fa fa-inbox"></span>
                                <span class="nav__text">System</span>
                            </a>
                        </li>
                        <li class=" ">
                            <a href="/">
                                <span class="nav__icon fa fa-inbox"></span>
                                <span class="nav__text">Server</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="wrapper">
            <div id="page">
                <div class="header-row">
                    <header class="header">
                        <h1 class="header__main">
                        {% block header %}

                        {% endblock %}
                        </h1>
                    </header>
                </div>
                <div id="content">
                {% block content %}

                {% endblock %}
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
  </body>
</html>
