{% extends "design_head.html" %}

{% block head_title %}Pattern - Login{% endblock %}

{% block page %}
<div id="app">

    <div class="login-form">
        <div class="text-xs-center">
            <div class="login-form__logo">
                <span class="fa fa-cloud"></span>
            </div>
        </div>
        <form>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="email" class="form-control form-control-lg" id="inputPassword" placeholder="Email address">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 login-form__action">
                    <button class="btn btn-primary btn-lg btn-block">Sign In</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-12">
                <p class="text-xs-right">
                    <a href="">Forgot your password?</a>
                </p>
            </div>
        </div>

    </div>

    <footer id="footer-container">
        WE &hearts; B2B Ecommerce
    </footer>
</div>
{% endblock %}
