<h1>Inline Single</h1>

<form name="" method="post">
    {% csrf_token %}
    {{ form }}

    <br />
    <br />

    {{ formset.management_form }}
    <table>
        {% for form in formset %}
        {{ form }}
        {% endfor %}
    </table>

    <br />
    <br />

    <button type="submit">Save</button>
</form>
