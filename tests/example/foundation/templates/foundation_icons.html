{% extends "vds/base.html" %}

{% block head_title %}Design Icon{% endblock %}

{% block page-content %}
    <p>For Icon we use the <a target="_blank" href="https://fortawesome.github.io/Font-Awesome/">Font Awesome Lib</a></p>
    <br />

{% for group in icon_list %}
    <h2>{{ group.name }}</h2>
    <br />
    <div class="vds-grid vds-wrap vds-grid-gutters">
        {% for icon in group.icons %}
        <div class="vds-size--1-of-12">
            <div class="vds-block">
                <div class="vds-block__body vds-text-align--center">
                    <i class="fa fa-{{ icon }} fa-2x"></i>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endfor %}


{% endblock %}
